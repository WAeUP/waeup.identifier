---
# This ansible-playbook prepares a maintenance server
# for connections from client Raspberry pis.
#
# Sample:
#
#   $ ansible-playbook -i <SERVER-IP>, -k setup_maintbox_playbook.yml
#
- hosts: all
  become: true
  become_user: root
  vars:
    # Username, used only for reverse SSH connections from raspis.
    - maint_user: "reverse"

  tasks:
  - name: Create system user
    user:
      name: "{{ maint_user }}"
      system: yes
      state: present
